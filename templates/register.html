<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginSignup.css') }}">
</head>
<body>
    <div class="container">
        <div class="appname"><h1>Tesseract</h1></div>
        <div class="log">
            <div class="image">
                <img src="{{ url_for('static', filename='logo.png') }}">
            </div>
            <div class="formm">
                <h1>Signup</h1>
	            <form action="{{ url_for('register') }}" method="POST">
		            <label for="username">Username</label>
                    <br>
		            <input type="text" name="username" required placeholder="username" class="input-field">
		            <br>
		            <label for="password">Password</label>
                    <br>
		            <input type="password" name="password" required placeholder="password" class="input-field">
		            <br>
		            <input type="submit" value="Sign up" class="submit-btn">
	            </form>
            </div>
        </div>
    </div>
</body>
</html>
