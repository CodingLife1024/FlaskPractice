<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    {% for user in users %}
        <h3>Username: {{ user['username'] }}</h3>
        <span>Password: {{ user['pass_word'] }}</span><br>
        <span>Userid: {{ user['user_id'] }}</span>
        <p>Bio: {{ user['bio'] }}</p>
        <img src="{{ url_for('static', filename=user['pic']) }}" alt="Profile Picture">
    {% endfor %}
</body>
</html>
