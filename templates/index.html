{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span>{{ post['created'] }}</span>
        <span>{{ post['password'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
